<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Danae García" />
    <meta
      name="description"
      content="Alrededor de los EEUU es una página web en la cual se pueden agregar los lugares que se hayan visitado. Se puede interactuar con estos dando me gusta así como agregando nuevos lugares y borrando los lugares ya existentes."
    />
    <meta name="keywords" content="Around, Jacques, Cousteau" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around th US Logo"
        />
      </header>
      <section class="profile">
        <img
          class="profile__picture"
          alt="Jacques Cousteau"
          src="./images/profile.png"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Explorador</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <!-- popup edit profile -->
      <section class="popup" id="popup-edit-profile">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form class="popup__form">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Editar perfil</h2>
            <input type="text" class="popup__name" placeholder="Nombre" />
            <input
              type="text"
              class="popup__about"
              placeholder="Acerca de mí"
            />
            <button class="popup__save-button">Guardar</button>
          </form>
        </div>
      </section>
      <!-- popup add button -->
      <section class="popup" id="new-image-popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form class="popup__form">
            <button
              class="popup__close-button"
              id="close-button-new-image"
            ></button>
            <h2 class="popup__title">Nuevo Lugar</h2>
            <input type="text" class="popup__name" placeholder="Título" />
            <input
              type="text"
              class="popup__about"
              placeholder="Enlace a la imagen"
            />
            <button class="popup__save-button" id="popup-create-btn">
              Crear
            </button>
          </form>
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" alt="image" src="./images/Yosemite.png" />
          <div class="element__info">
            <h3 class="element__info-name">Valle de Yosemite</h3>
            <button class="element__info-like-btn"></button>
            <button class="element__info-delete-btn"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            alt="Lago Louise"
            src="./images/Louise.png"
          />
          <div class="element__info">
            <h3 class="element__info-name">Lago Louise</h3>
            <button class="element__info-like-btn"></button>
            <button class="element__info-delete-btn"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            alt="Montañas Calvas"
            src="./images/Calvas.png"
          />
          <div class="element__info">
            <h3 class="element__info-name">Montañas Calvas</h3>
            <button class="element__info-like-btn"></button>
            <button class="element__info-delete-btn"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="image" src="./images/Latemar.jpeg" />
          <div class="element__info">
            <h3 class="element__info-name">Latemar</h3>
            <button class="element__info-like-btn"></button>
            <button class="element__info-delete-btn"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="image" src="./images/VAnoise.avif" />
          <div class="element__info">
            <h3 class="element__info-name">Vanoise National Park</h3>
            <button class="element__info-like-btn"></button>
            <button class="element__info-delete-btn"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="image" src="./images/lago.jpeg" />
          <div class="element__info">
            <h3 class="element__info-name">Lago Di Braies</h3>
            <button class="element__info-like-btn"></button>
            <button class="element__info-delete-btn"></button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <h4 class="footer__copyright">&copy; 2024 Danae García</h4>
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
